steps:
  # Build the container image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${_NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_APP_NAME=Clento Clay'
      - '--build-arg'
      - 'NEXT_PUBLIC_ENABLE_ANALYTICS=true'
      - '--build-arg'
      - 'NEXT_PUBLIC_ENABLE_DEBUG=false'
      - '-t'
      - 'gcr.io/$PROJECT_ID/clento-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/clento-frontend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/clento-frontend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/clento-frontend:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'clento-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/clento-frontend:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,CLERK_SECRET_KEY=${_CLERK_SECRET_KEY}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--port'
      - '3000'


images:
  - 'gcr.io/$PROJECT_ID/clento-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/clento-frontend:latest'

# Substitution variables - these are passed to the build args
# IMPORTANT: These must be defined here because NEXT_PUBLIC_* variables are needed at BUILD TIME
substitutions:
